<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048게임</title>
    <link rel="stylesheet" href="2048game.css">
</head>
    <body>
        <!-- <div class="blue"></div>
        <div class="yellow"></div> -->
        <table id="titleBar" border=0>
            <tr>
                <td id="titlePad">
                    <p id="title">Yellow trun</p>
                </td>
            </tr>
        </table>
        <table id="board" border=0>
            <tr>
                <td id="00"></td>
                <td id="01"></td>
                <td id="02"></td>
                <td id="03"></td>
            </tr>
            <tr>
                <td id="10"></td>
                <td id="11"></td>
                <td id="12"></td>
                <td id="13"></td>
            </tr>
            <tr>
                <td id="20"></td>
                <td id="21"></td>
                <td id="22"></td>
                <td id="23"></td>
            </tr>
            <tr>
                <td id="30"></td>
                <td id="31"></td>
                <td id="32"></td>
                <td id="33"></td>
            </tr>
        </table>
        <table id="scoreBar" border="0">
            <tr>
                <td id="scorePad">
                    <p id="scoreType">Score</p>
                    <p id="score"></p>
            </tr>
        </table>
        <table id="scoreBar1" border="0">
            <tr>
                <td id="scorePad1">
                    <p id="scoreType1">Score</p>
                    <p id="score1"></p>
            </tr>
        </table>
        <!-- <p id="info">2048 Copyright (c) YJYOON All rights reserved.</p> -->
    </body>
    <script type="text/javascript" src="2048game.js"></script>
</html>
